<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>InfoDose AppDeck ¬∑ HOME</title>
  <meta name="theme-color" content="#050811" />
  
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=JetBrains+Mono:wght@400;700&display=swap">

  <style>
    /* =========================
       SOLAR NEBULA: DECK THEME
    ========================= */
    :root {
      --bg-deep: #050811;
      --panel: rgba(20, 24, 35, 0.95);
      --primary: #00f5ff;
      --secondary: #ff4bff;
      --text: #e4ecff;
      --muted: #6b7280;
      --danger: #ff4b6b;
      --success: #00ff9d;
      --glass: blur(20px);
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

    body {
      margin: 0; padding: 0;
      background: var(--bg-deep);
      color: var(--text);
      font-family: 'Montserrat', sans-serif;
      overflow: hidden; /* App feel */
      display: flex; flex-direction: column;
      height: 100vh;
    }

    /* Background FX */
    .nebula {
      position: fixed; top: -20%; left: -20%; width: 140%; height: 140%;
      background: radial-gradient(circle at 50% 50%, rgba(0, 245, 255, 0.05), transparent 60%);
      z-index: -1; pointer-events: none;
    }

    /* Top Bar */
    .top-bar {
      padding: 20px;
      display: flex; justify-content: space-between; align-items: center;
      background: linear-gradient(to bottom, rgba(5,8,17,0.9), transparent);
      z-index: 10;
    }
    .brand { font-weight: 700; letter-spacing: 1px; font-size: 0.9rem; color: var(--primary); text-transform: uppercase; }
    .clock { font-family: 'JetBrains Mono', monospace; font-size: 0.8rem; color: var(--muted); }

    /* GRID DE APPS (HOME SCREEN) */
    .app-grid {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(85px, 1fr));
      grid-auto-rows: min-content;
      gap: 20px;
      align-content: start;
    }

    /* APP CARD */
    .app-card {
      display: flex; flex-direction: column; align-items: center; gap: 8px;
      cursor: pointer; position: relative;
      transition: transform 0.2s;
    }
    .app-card:active { transform: scale(0.95); }

    .app-icon {
      width: 64px; height: 64px;
      border-radius: 16px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      display: flex; align-items: center; justify-content: center;
      font-size: 1.8rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      position: relative;
      overflow: hidden;
    }
    .app-icon::after {
      content:''; position: absolute; inset: 0;
      background: linear-gradient(135deg, rgba(255,255,255,0.1), transparent);
    }
    .app-name {
      font-size: 0.75rem; text-align: center; color: var(--text);
      max-width: 100%; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
      opacity: 0.9;
    }
    
    /* Type Indicators */
    .type-dot {
      position: absolute; bottom: 4px; right: 4px;
      width: 8px; height: 8px; border-radius: 50%;
      border: 1px solid rgba(0,0,0,0.5);
    }
    .type-file { background: var(--secondary); } /* Uploaded */
    .type-url { background: var(--primary); }  /* Link */

    /* Context Menu (Long Press simulation) */
    .delete-btn {
      position: absolute; top: -5px; right: -5px;
      background: var(--danger); color: white;
      width: 20px; height: 20px; border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      font-size: 12px; border: none; box-shadow: 0 2px 5px rgba(0,0,0,0.5);
      display: none; z-index: 5;
    }
    .editing .delete-btn { display: flex; animation: popIn 0.2s; }

    /* ADD BUTTON (FAB) */
    .fab {
      position: fixed; bottom: 30px; right: 30px;
      width: 56px; height: 56px; border-radius: 50%;
      background: var(--primary); color: #000;
      border: none; box-shadow: 0 0 20px rgba(0, 245, 255, 0.4);
      font-size: 1.5rem; display: flex; align-items: center; justify-content: center;
      cursor: pointer; transition: 0.3s; z-index: 20;
    }
    .fab:hover { transform: scale(1.1) rotate(90deg); }

    /* MODAL / DRAWER */
    .modal-overlay {
      position: fixed; inset: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(5px);
      z-index: 100; opacity: 0; pointer-events: none; transition: 0.3s;
      display: flex; align-items: center; justify-content: center;
    }
    .modal-overlay.active { opacity: 1; pointer-events: auto; }
    
    .modal-card {
      width: 90%; max-width: 350px; background: var(--panel);
      border: 1px solid rgba(255,255,255,0.1); border-radius: 20px;
      padding: 20px; transform: scale(0.9); transition: 0.3s;
    }
    .modal-overlay.active .modal-card { transform: scale(1); }

    .form-group { margin-bottom: 15px; }
    .form-label { display: block; font-size: 0.75rem; color: var(--muted); margin-bottom: 5px; }
    .glass-input {
      width: 100%; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
      color: white; padding: 10px; border-radius: 8px; outline: none; font-family: inherit;
    }
    .glass-input:focus { border-color: var(--primary); }

    .btn-block {
      width: 100%; padding: 12px; border-radius: 10px; border: none;
      font-weight: 600; cursor: pointer; margin-top: 10px;
    }
    .btn-save { background: var(--primary); color: #000; }
    .btn-cancel { background: transparent; color: var(--muted); border: 1px solid rgba(255,255,255,0.1); }

    /* VIEWER (IFRAME) */
    .viewer {
      position: fixed; inset: 0; z-index: 200;
      background: #000; transform: translateY(100%); transition: transform 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
      display: flex; flex-direction: column;
    }
    .viewer.active { transform: translateY(0); }
    
    .viewer-bar {
      height: 50px; background: #0a0a0a; border-bottom: 1px solid #222;
      display: flex; align-items: center; justify-content: space-between; padding: 0 15px;
    }
    .viewer-title { font-size: 0.9rem; font-weight: 600; }
    .viewer-close { 
      background: rgba(255,255,255,0.1); border:none; color:white; 
      width: 30px; height: 30px; border-radius: 50%; font-size: 1rem; cursor: pointer; 
    }
    
    #appFrame { flex: 1; border: none; background: #fff; width: 100%; height: 100%; }

    /* UTILS */
    .tabs { display: flex; gap: 10px; margin-bottom: 15px; }
    .tab { flex: 1; padding: 8px; background: rgba(255,255,255,0.05); border: none; color: var(--muted); border-radius: 8px; cursor: pointer; font-size: 0.8rem; }
    .tab.active { background: var(--secondary); color: #000; font-weight: bold; }
    
    .emoji-picker { display: flex; gap: 5px; overflow-x: auto; padding-bottom: 5px; }
    .emoji-opt { padding: 5px; font-size: 1.5rem; cursor: pointer; border-radius: 5px; border: 1px solid transparent; }
    .emoji-opt.selected { background: rgba(255,255,255,0.1); border-color: var(--primary); }

    @keyframes popIn { from{transform:scale(0)} to{transform:scale(1)} }
  </style>
</head>
<body>

  <div class="nebula"></div>

  <div class="top-bar">
    <div class="brand">InfoDose Deck</div>
    <div class="clock" id="clock">00:00</div>
  </div>

  <div class="app-grid" id="appGrid">
    <!-- Apps injected here -->
  </div>

  <button class="fab" onclick="UI.openModal()">+</button>

  <!-- ADD APP MODAL -->
  <div class="modal-overlay" id="addModal">
    <div class="modal-card">
      <h3 style="margin:0 0 15px 0;">Novo App Neural</h3>
      
      <div class="tabs">
        <button class="tab active" onclick="UI.setTab('file')">Arquivo HTML</button>
        <button class="tab" onclick="UI.setTab('url')">Link Web</button>
      </div>

      <div class="form-group">
        <label class="form-label">Nome do App</label>
        <input type="text" id="appName" class="glass-input" placeholder="Ex: Meu Jogo">
      </div>

      <!-- FILE INPUT -->
      <div id="inputTypeFile" class="form-group">
        <label class="form-label">Arquivo .html</label>
        <input type="file" id="appFile" class="glass-input" accept=".html">
      </div>

      <!-- URL INPUT -->
      <div id="inputTypeUrl" class="form-group" style="display:none;">
        <label class="form-label">URL (https://)</label>
        <input type="url" id="appUrl" class="glass-input" placeholder="https://app.com">
      </div>

      <div class="form-group">
        <label class="form-label">√çcone</label>
        <div class="emoji-picker" id="emojiPicker">
          <!-- JS fills this -->
        </div>
        <input type="hidden" id="selectedIcon" value="‚ö°">
      </div>

      <button class="btn-block btn-save" onclick="Engine.saveApp()">Cristalizar App</button>
      <button class="btn-block btn-cancel" onclick="UI.closeModal()">Cancelar</button>
    </div>
  </div>

  <!-- VIEWER -->
  <div class="viewer" id="viewer">
    <div class="viewer-bar">
      <div class="viewer-title" id="viewTitle">App Running</div>
      <button class="viewer-close" onclick="UI.closeViewer()">‚úï</button>
    </div>
    <iframe id="appFrame" sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-modals"></iframe>
  </div>

<script>
/* =========================================
   INFODOSE APP DECK ENGINE
   IndexedDB + Blob URLs = Offline Apps
========================================= */

const DB_CONFIG = { name: 'InfoDoseAppsDB', version: 1, store: 'apps' };

const Engine = {
  db: null,

  init() {
    return new Promise((resolve, reject) => {
      const req = indexedDB.open(DB_CONFIG.name, DB_CONFIG.version);
      
      req.onupgradeneeded = (e) => {
        const db = e.target.result;
        if (!db.objectStoreNames.contains(DB_CONFIG.store)) {
          db.createObjectStore(DB_CONFIG.store, { keyPath: 'id', autoIncrement: true });
        }
      };

      req.onsuccess = (e) => {
        this.db = e.target.result;
        this.loadApps();
        resolve();
      };
      
      req.onerror = (e) => console.error("DB Error", e);
    });
  },

  async saveApp() {
    const name = document.getElementById('appName').value.trim() || 'App Sem Nome';
    const icon = document.getElementById('selectedIcon').value;
    const mode = document.querySelector('.tab.active').innerText.includes('Arquivo') ? 'file' : 'url';
    
    let appData = {
      title: name,
      icon: icon,
      type: mode,
      timestamp: Date.now()
    };

    if (mode === 'file') {
      const fileInput = document.getElementById('appFile');
      const file = fileInput.files[0];
      if (!file) return alert("Selecione um arquivo HTML.");
      
      // Store file as text content to be safe and re-creatable as blob
      const text = await file.text();
      appData.content = text;
    } else {
      const url = document.getElementById('appUrl').value.trim();
      if (!url) return alert("Digite uma URL.");
      appData.content = url;
    }

    const tx = this.db.transaction(DB_CONFIG.store, 'readwrite');
    tx.objectStore(DB_CONFIG.store).add(appData);
    
    tx.oncomplete = () => {
      UI.closeModal();
      this.loadApps();
      UI.resetForm();
    };
  },

  loadApps() {
    const tx = this.db.transaction(DB_CONFIG.store, 'readonly');
    const store = tx.objectStore(DB_CONFIG.store);
    const req = store.getAll();

    req.onsuccess = () => {
      UI.renderGrid(req.result);
    };
  },

  deleteApp(id) {
    if(!confirm("Desintegrar este App?")) return;
    const tx = this.db.transaction(DB_CONFIG.store, 'readwrite');
    tx.objectStore(DB_CONFIG.store).delete(id);
    tx.oncomplete = () => this.loadApps();
  },

  async launchApp(id) {
    const tx = this.db.transaction(DB_CONFIG.store, 'readonly');
    const store = tx.objectStore(DB_CONFIG.store);
    const req = store.get(id);

    req.onsuccess = () => {
      const app = req.result;
      if (!app) return;

      let finalUrl;
      
      if (app.type === 'file') {
        // Create Blob URL from stored content
        const blob = new Blob([app.content], { type: 'text/html' });
        finalUrl = URL.createObjectURL(blob);
      } else {
        finalUrl = app.content;
      }

      UI.openViewer(app.title, finalUrl);
    };
  }
};

const UI = {
  grid: document.getElementById('appGrid'),
  longPressTimer: null,

  init() {
    this.updateClock();
    setInterval(() => this.updateClock(), 1000);
    this.setupEmojiPicker();
    
    // Close modal on outside click
    document.getElementById('addModal').addEventListener('click', (e) => {
      if(e.target === document.getElementById('addModal')) this.closeModal();
    });
  },

  updateClock() {
    const d = new Date();
    document.getElementById('clock').textContent = d.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
  },

  setupEmojiPicker() {
    const emojis = ['‚ö°', 'üß†', 'üíæ', 'üéÆ', 'üìä', 'üìù', 'üíé', 'üî•', 'ü™ê', 'ü§ñ', 'üì±', 'üéµ'];
    const container = document.getElementById('emojiPicker');
    
    emojis.forEach((emoji, idx) => {
      const el = document.createElement('div');
      el.className = `emoji-opt ${idx===0 ? 'selected' : ''}`;
      el.textContent = emoji;
      el.onclick = () => {
        document.querySelectorAll('.emoji-opt').forEach(e => e.classList.remove('selected'));
        el.classList.add('selected');
        document.getElementById('selectedIcon').value = emoji;
      };
      container.appendChild(el);
    });
  },

  renderGrid(apps) {
    this.grid.innerHTML = '';
    
    if (apps.length === 0) {
      this.grid.innerHTML = '<div style="grid-column:1/-1; text-align:center; opacity:0.5; margin-top:50px;">Deck Vazio.<br>Adicione o primeiro m√≥dulo.</div>';
      return;
    }

    apps.forEach(app => {
      const card = document.createElement('div');
      card.className = 'app-card';
      card.innerHTML = `
        <div class="app-icon">
          ${app.icon}
          <div class="type-dot type-${app.type}"></div>
          <button class="delete-btn" onclick="event.stopPropagation(); Engine.deleteApp(${app.id})">‚úï</button>
        </div>
        <div class="app-name">${app.title}</div>
      `;

      // Click to Open
      card.onclick = () => {
        if(document.body.classList.contains('editing')) {
            document.body.classList.remove('editing');
            return;
        }
        Engine.launchApp(app.id);
      };

      // Long Press to Edit/Delete Mode
      card.onmousedown = card.ontouchstart = () => {
        this.longPressTimer = setTimeout(() => document.body.classList.add('editing'), 800);
      };
      card.onmouseup = card.ontouchend = card.onmouseleave = () => {
        clearTimeout(this.longPressTimer);
      };

      this.grid.appendChild(card);
    });
  },

  openModal() {
    document.getElementById('addModal').classList.add('active');
    document.body.classList.remove('editing');
  },

  closeModal() {
    document.getElementById('addModal').classList.remove('active');
  },

  setTab(mode) {
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    event.target.classList.add('active');
    
    if(mode === 'file') {
      document.getElementById('inputTypeFile').style.display = 'block';
      document.getElementById('inputTypeUrl').style.display = 'none';
    } else {
      document.getElementById('inputTypeFile').style.display = 'none';
      document.getElementById('inputTypeUrl').style.display = 'block';
    }
  },

  resetForm() {
    document.getElementById('appName').value = '';
    document.getElementById('appUrl').value = '';
    document.getElementById('appFile').value = '';
  },

  openViewer(title, url) {
    document.getElementById('viewTitle').textContent = title;
    document.getElementById('appFrame').src = url;
    document.getElementById('viewer').classList.add('active');
  },

  closeViewer() {
    document.getElementById('viewer').classList.remove('active');
    setTimeout(() => {
        document.getElementById('appFrame').src = 'about:blank'; // cleanup
    }, 300);
  }
};

// --- BOOT ---
window.onload = () => {
  UI.init();
  Engine.init();
};

</script>
</body>
</html>
